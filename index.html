<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=zodiak@100,300,400,700,800,900,1&display=swap" rel="stylesheet">
    <title>Genesys upskill form</title>
</head>
<body>
   <header>
    <h1>Genesys upskill survey form</h1>
   </header>
   
   <form action="">
    <div class="container">
        <div class="profile details">
            <label for="name">Full name</label><br>
            <input type="text" name="" id="name" placeholder="Enter your names" required>
        </div>

        <div class="profile details">
            <label for="email">Email address</label><br>
            <input type="text" name="" id="email" placeholder="Enter your email" required>
        </div>

        <div class="profile details">
            <label for="age">Age</label><br>
            <input type="text" name="" id="age" placeholder="Enter your age" required>
        </div>

        <div class="profile select">
            <label for="option">Which option best describes you?</label><br>
            <select name="" id="option" required>
                <option value="">Student</option>
                <option value="">Employed</option>
                <option value="">Self Employed</option>
                <option value="">Business Person</option>
            </select>
        </div>

        <div class="profile radio">
            <label for="radio">Would you recommend Genesys Upskill to a friend?</label><br>

            <div class="option">
                <input type="radio" name="" id="radio">
                <label for="radio">Yes</label>
            </div>

            <div class="option">
                <input type="radio" name="" id="radio">
                <label for="radio">No</label>
            </div>

            <div class="option">
                <input type="radio" name="" id="radio">
                <label for="radio">Maybe</label>
            </div>
        </div>
        
        <div class="profile checkbox">
            <label for="radio">Languages and Frameworks known (check all that apply)</label><br>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">C</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">C++</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">C#</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">Java</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">Python</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">JavaScript</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">React</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">Angular</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">Django</label>
            </div>

            <div class="option">
                <input type="checkbox" name="" id="radio">
                <label for="radio">Spring</label>
            </div>
        </div>

        <div class="profile comments">
            <label for="name">Any comments or suggestions?</label><br>
            <textarea name="" id="name" rows="3" placeholder="Enter your message"></textarea>
        </div>
        
        <button>Submit</button>
    </div>
   </form>
   
</body>
</html>
